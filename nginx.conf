server {
    listen 80;
    server_name pavelkhaliman.ru www.pavelkhaliman.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pavelkhaliman.ru www.pavelkhaliman.ru;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # SSL (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/pavelkhaliman.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pavelkhaliman.ru/privkey.pem;

    # Логи
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # Основные заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Статика
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Доступ к загруженным файлам Laravel без симлинка public/storage
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # PHP
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_PROXY "";
        fastcgi_read_timeout 300;
    }
    
    location ^~ /game/ {
  proxy_pass         http://perfectworld:8080/;
  proxy_http_version 1.1;
  proxy_set_header   Host $host;
  proxy_set_header   X-Real-IP $remote_addr;
  proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header   X-Forwarded-Proto $scheme;
}
    

    # Laravel маршруты
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Скрытие системных файлов
    location ~ /\. {
        deny all;
    }

    location ~ /\.ht {
        deny all;
    }

    # Запрет доступа к файлам конфигурации
    location ~* \.(env|log|sql)$ {
        deny all;
    }

    # Настройки загрузок
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;
}

